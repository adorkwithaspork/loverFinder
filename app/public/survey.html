<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<style>
    body {background-color:black;
      padding-top: 100px;
      };

</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-body">

                        Find a friend by taking this survey.

                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">What's your name?</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">What's your email address?</label>
                                <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="photo-input">
                                <label class="form-control">A link to your picture (required)</label>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Do you like to try new things?</label>
                                <select class="form-control" id="q1">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Can you talk about sex?</label>
                                <select class="form-control" id="q2">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Are you into free stuff?</label>
                                <select class="form-control" id="q3">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Would you eat expired food?</label>
                                <select class="form-control" id="q4">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Is it okay to give handouts to the homeless?</label>
                                <select class="form-control" id="q5">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Bathroom Door?</label>
                                <select class="form-control" id="q6">
                                    <option value=1> Open</option>
                                    <option value=2> Ajar</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Closed</option>
                                    <option value=5> Closed and locked</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Is the dog a family member?</label>
                                <select class="form-control" id="q7">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Same sex drunk kissing? Is it cheating?</label>
                                <select class="form-control" id="q8">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Is it okay to go to breakfast in you pajamas?</label>
                                <select class="form-control" id="q9">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Do you need to get a fresh towel daily?</label>
                                <select class="form-control" id="q10">
                                    <option value=1> Strongly Disagree</option>
                                    <option value=2> Disagree</option>
                                    <option value=3> Neutral</option>
                                    <option value=4> Agree</option>
                                    <option value=5> Strongly Agree</option>
                                </select>
                            </div>

                            <button type id="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- Modal after survey completion -->
    <div id="bestFriendModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">Your New Best Friend</h1>
                </div>
                <div class="modal-body">
                    <h2 id="bestFriend"></h2>
                    <img id="bestFriendPhoto" src="#">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#submit").on("click", function (event) {
            event.preventDefault();

            var newUser = {
                name: $("#name-input").val().trim(),
                email: $("#email-input").val().trim(),
                photo: $("#photo-input").val().trim(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()
                ],
            };

            console.log(newUser);

            $.post("/api/friends", newUser)
                .then(function (data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPhoto").attr("src", data.photo);
                    $("#bestFriendModal").modal("toggle");
                });
        });
    </script>


</body>

</html>
